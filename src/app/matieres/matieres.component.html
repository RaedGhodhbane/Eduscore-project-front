<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">

                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title ">Liste des Matières</h4>

                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="offset-md-8 col-md-4">
                                <button class="btn btn-primary btn-block btn-fill" data-toggle="modal"
                                    data-target="#buy" (click)="ajouterForm()">
                                    Ajouter
                                </button>
                                <!-- Modal-bootstrap  -->
                                <div class="modal modal-angular fade" id="buy" tabindex="-1" role="dialog"
                                    aria-labelledby="myModalLabel">
                                    <div class="modal-dialog" role="document">
                                        <div class="modal-content" >
                                            <div class="modal-body text-center">
                                                <button type="button" class="close" data-dismiss="modal"
                                                    aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                                <h4 class="margin-top">
                                                   
                                                </h4>
                                                <form [formGroup]="form">
                                                    <div class="form-group">
                                                        <label style="float: left;">Nom Matière</label>
                                                        <input type="text" formControlName="nom_matiere" class="form-control">
                                                    </div>
                                                    <div class="form-group">
                                                        <label style="float: left;">Coefficient</label>
                                                        <input type="number" max="3" min="1" step="0.5"
                                                            formControlName="coefficient" class="form-control">

                                                    </div>

                                                </form>
                                            </div>
                                            <div class="modal-footer">
                                                <button class="btn btn-success" [disabled]="!form.valid" data-dismiss="modal"
                                                aria-label="Close"
                                                    (click)="set()">Enregistrer</button>
                                                <button class="btn btn-default"data-dismiss="modal"
                                                aria-label="Close"
                                                    (click)="annuler()">Annuler</button>
                                            </div>
                                        </div>

                                    </div>

                                </div>
                            </div>
                        </div>
                        <div class="table-responsive">
                            <table class="table">
                                <thead class=" text-primary">
                                    <th>
                                        #
                                    </th>
                                    <th>
                                        Nom Matiére
                                    </th>
                                    <th>
                                        Coefficient
                                    </th>
                                    <th>
                                       
                                    </th>
                                    <th>
                                       
                                    </th>
                                </thead>
                                <tbody>
                                    <!-- liste : tableau contient la liste des matières -->
                                    <tr *ngFor="let matiere of liste ; let i = index">
                                        <td>
                                            {{i+1}}
                                        </td>
                                        <td>
                                            {{matiere.nom_matiere}}
                                        </td>
                                        <td>
                                            {{ matiere.coefficient }}
                                        </td>
                                        <td>
                                            <button class="btn btn-warning" (click)="modifierForm(matiere)"  data-toggle="modal"
                                            data-target="#buy">
                                                Modifier
                                            </button>
                                        </td>
                                        <td class="text-primary">
                                            <button class="btn btn-danger" (click)="supprimer(matiere._id)">
                                                Supprimer
                                            </button>
                                        </td>
                                    </tr>

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
